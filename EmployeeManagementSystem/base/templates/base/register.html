{% extends 'base/base1.html' %}

{% load crispy_forms_tags %}

{% block content %}
    
    <div class = "container bg-light shadow-md p-5 form-style">

        <h3>Create your account</h3>
    
        <br>
        
        <hr>

        <br>

        <form method = "POST">

            {% csrf_token %}
   
                {{form|crispy}}


            <br>

            <button type = "submit" class = "btn btn-primary w-100 btn-block p-2"> Creat account &nbsp; <i class="fa fa-user" aria-hidden="true"></i> </button> 

        </form>

        <br>

        <div class = "text-center">

            <p> Already have an account? </p> <a href = "{% url 'login' %}"> Login</a>

        </div>

    </div>


{% endblock %}
